<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>

    <div class="container">
        <div class="row max.height align-items-center p-5 mt-5">
            <h1 class="heading">Javascript Counter</h1>
            <h1 class="counter-machine">0</h1>
            <div class="btn justify-content-around">
                <button type="button" class="btn btn-outline-warning btn-lg m-2 btn-counter decrease-btn">Decrease counter</button>
                <button type="button" class="btn btn-outline-success btn-lg m-2 btn-counter increase-btn">Increase counter</button>
            </div>
        </div>
    </div>
    <script src="main.js" async defer></script>
</body>
</html>
